<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Infer Casino · Вход</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page-shell">
    <section class="glass-card auth-card">
      <div class="auth-intro">
        <p class="eyebrow">Neon Playground</p>
        <h1>Infer Casino</h1>
        <p class="muted">Собирай конфетки в мини-играх «Краш» и «Рулетка». Войди в аккаунт и продолжи путь чемпиона.</p>
      </div>

      <button id="loginAsBtn" class="btn-secondary" style="display:none"></button>

      <form id="loginForm" class="form-grid">
        <input type="text" id="loginUsername" class="input-field" placeholder="Имя пользователя" required />
        <input type="password" id="loginPassword" class="input-field" placeholder="Пароль" required />
        <button type="submit" class="btn-primary">Войти</button>
      </form>

      <div class="auth-links">
        <span>Нет аккаунта?</span>
        <a href="registration.html">Зарегистрироваться</a>
      </div>
    </section>
  </main>

  <script>
    const BASE_URL = 'https://infer.cfd';

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const resp = await fetch(`${BASE_URL}/check-auth`, {
          credentials: 'include'
        });

        if (resp.ok) {
          const userData = await resp.json();
          const loginAsBtn = document.getElementById('loginAsBtn');
          loginAsBtn.textContent = `Продолжить как ${userData.username}`;
          loginAsBtn.style.display = 'block';
          loginAsBtn.addEventListener('click', () => {
            window.location.href = 'mainPage.html';
          });
        }
      } catch (err) {
        console.error('Ошибка при check-auth:', err);
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      if (!username || !password) return alert('Введите имя и пароль!');

      const hashedPassword = await hashPassword(password);

      try {
        const response = await fetch(`${BASE_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password: hashedPassword }),
          credentials: 'include'
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Ошибка входа');
        }

        const data = await response.json();
        alert(data.message);
        window.location.href = 'mainPage.html';
      } catch (err) {
        alert('Ошибка: ' + err.message);
      }
    });
  </script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
</body>
</html>
