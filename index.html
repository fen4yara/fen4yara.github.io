<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>320xbet</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>

    <h1>Вход</h1>
<!-- Добавим кнопку «Сменить аккаунт» -->
    <!-- По клику она вызовет logOut(), чтобы очистить текущую сессию (если была) -->
    <button id="logoutBtn" style="display: none; margin-bottom: 1em;">
      Выйти / Сменить аккаунт
    </button>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Имя пользователя" required />
      <input type="password" id="loginPassword" placeholder="Пароль" required />
      <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <a href="registration.html">Регистрация</a></p>
  </main>

  <script>
    const BASE_URL = 'https://fen4yaragithubio-production-9286.up.railway.app';

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    // При загрузке страницы проверяем: есть ли уже сессия?
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch(`${BASE_URL}/check-auth`, {
          credentials: 'include'
        });

        if (response.ok) {
          // Если сессия есть — показываем «Выйти / Сменить»
          document.getElementById('logoutBtn').style.display = 'block';
          // И не редиректим автоматически, чтобы пользователь мог нажать «Сменить»
        }
      } catch (err) {
        console.error('Ошибка при check-auth:', err);
      }
    });

    // Обработчик кнопки «Выйти / Сменить аккаунт»
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        const resp = await fetch(`${BASE_URL}/logout`, {
          method: 'POST',
          credentials: 'include'
        });
        if (!resp.ok) throw new Error('Не удалось выйти');
        // После logout перезагружаем страницу, чтобы очистить форму
        window.location.reload();
      } catch (err) {
        alert('Ошибка при выходе: ' + err.message);
      }
    });

    // Обработчик формы входа
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      if (!username || !password) return alert('Введите имя и пароль!');

      const hashedPassword = await hashPassword(password);

      try {
        const response = await fetch(`${BASE_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password: hashedPassword }),
          credentials: 'include'
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Ошибка входа');
        }

        const data = await response.json();
        alert(data.message);

        // После успешного входа сразу кидаем на mainPage
        window.location.href = 'mainPage.html';
      } catch (err) {
        alert('Ошибка: ' + err.message);
      }
    });
  </script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
</body>
</html>
