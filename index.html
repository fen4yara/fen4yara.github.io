<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>320xbet</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main>
        <h1>Вход</h1>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Имя пользователя" required />
            <button type="submit">Войти</button>
        </form>
        <p>Нет аккаунта? <a href="registration.html">Регистрация</a></p>
    </main>

    <script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('loginUsername').value.trim();
  if (!username) return alert('Введите имя!');

  try {
    const response = await fetch('http://localhost:3000/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username }),
      credentials: 'include'
    });

    if (!response.ok) {
      const error = await response.json();
      throw new Error(error.error || 'Ошибка входа');
    }

    const data = await response.json();
    alert(data.message);
    // Добавляем проверку сессии перед редиректом
    const sessionCheck = await fetch('http://localhost:3000/check-auth', {
      credentials: 'include'
    });
    
    if (sessionCheck.ok) {
      window.location.href = 'mainPage.html';
    } else {
      throw new Error('Сессия не создана');
    }
  } catch (err) {
    alert('Ошибка: ' + err.message);
  }
});
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
</body>
</html>
