<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé° –†—É–ª–µ—Ç–∫–∞</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #333;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }
    .wheel canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }
    #message {
      font-weight: bold;
      margin-top: 10px;
      color: #333;
      text-align: center;
    }
    #countdown {
      font-size: 1rem;
      color: #555;
      text-align: center;
      margin-top: 5px;
    }
    #timer {
      font-weight: bold;
      margin-left: 5px;
    }
    #legend {
      max-width: 300px;
      margin: 10px auto;
      font-size: 0.9rem;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      border: 1px solid #000;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <main>
    <h1>üé° –†—É–ª–µ—Ç–∫–∞</h1>
    <p>–ë–∞–ª–∞–Ω—Å: <span id="balance">...</span> üç¨</p>

    <div>
      <label for="bet">–°—Ç–∞–≤–∫–∞:</label>
      <input type="number" id="bet" min="1" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É" />
      <button id="joinBtn">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
    </div>
    <div id="countdown">
      <!-- –ü–æ-—É–º–æ–ª—á–∞–Ω–∏—é: –û–∂–∏–¥–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞ -->
      –û–∂–∏–¥–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞‚Ä¶
    </div>

    <div class="wheel">
      <canvas id="canvas" width="300" height="300"></canvas>
      <div class="pointer"></div>
    </div>

    <!-- –õ–µ–≥–µ–Ω–¥–∞: –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞ —Ü–≤–µ—Ç –∏ —Å—Ç–∞–≤–∫–∞ -->
    <div id="legend"></div>

    <p id="message"></p>
    <button onclick="window.location.href='mainPage.html'">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
  </main>

  <script>
    const BASE_URL = 'https://fen4yaragithubio-production-9286.up.railway.app';

    let user = null;
    let players = [];           // –¢–µ–∫—É—â–∏–π —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ (–¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ ¬´—Å—Ç–æ—è—á–µ–≥–æ¬ª –∫–æ–ª–µ—Å–∞)
    let isAnimating = false;    // –§–ª–∞–≥, —á—Ç–æ –∏–¥—ë—Ç –∞–Ω–∏–º–∞—Ü–∏—è
    let nextSpinTimestamp = null;
    let countdownIntervalId = null;

    const balanceEl = document.getElementById('balance');
    const messageEl = document.getElementById('message');
    const joinBtn = document.getElementById('joinBtn');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const countdownContainer = document.getElementById('countdown');
    const legendEl = document.getElementById('legend');

    // –§—É–Ω–∫—Ü–∏—è —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏—è (ease-out cubic)
    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function showMessage(msg, color = '#333') {
      messageEl.textContent = msg;
      messageEl.style.color = color;
    }

    // –†–∏—Å—É–µ–º –∫–æ–ª–µ—Å–æ –ø–æ –ø–µ—Ä–µ–¥–∞–Ω–Ω–æ–º—É –º–∞—Å—Å–∏–≤—É list: [{ username, bet, color }]
    function drawWheelByList(list) {
      ctx.clearRect(0, 0, 300, 300);
      if (list.length === 0) return;

      const totalBet = list.reduce((s, p) => s + p.bet, 0);
      let startAngle = 0;

      list.forEach(p => {
        const sliceAngle = (p.bet / totalBet) * 2 * Math.PI;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, startAngle, startAngle + sliceAngle);
        ctx.fillStyle = p.color;
        ctx.fill();
        startAngle += sliceAngle;
      });

      renderLegend(list);
    }

    // –†–µ–Ω–¥–µ—Ä–∏–º –ª–µ–≥–µ–Ω–¥—É (—Ü–≤–µ—Ç, –∏–º—è, —Å—Ç–∞–≤–∫–∞)
    function renderLegend(list) {
      legendEl.innerHTML = '';
      list.forEach(p => {
        const item = document.createElement('div');
        item.className = 'legend-item';
        const colorBox = document.createElement('div');
        colorBox.className = 'legend-color';
        colorBox.style.backgroundColor = p.color;
        const text = document.createElement('div');
        text.textContent = `${p.username}: ${p.bet} üç¨`;
        item.appendChild(colorBox);
        item.appendChild(text);
        legendEl.appendChild(item);
      });
    }

    // 1) –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ –∏ (–µ—Å–ª–∏ –Ω–µ –∏–¥—ë—Ç –∞–Ω–∏–º–∞—Ü–∏—è) —Ä–∏—Å—É–µ–º ¬´—Å—Ç–æ—è—á–µ–µ¬ª –∫–æ–ª–µ—Å–æ
    async function fetchPlayersAndDraw() {
      try {
        const resp = await fetch(`${BASE_URL}/roulette/players`, { credentials: 'include' });
        if (!resp.ok) {
          if (resp.status === 401) throw new Error('–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
          else throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∏–≥—Ä–æ–∫–æ–≤');
        }
        const data = await resp.json();
        players = data.players;
        if (!isAnimating) {
          drawWheelByList(players);
        }
      } catch (err) {
        console.error('fetchPlayersAndDraw:', err);
      }
    }

    // 2) –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —É —Å–µ—Ä–≤–µ—Ä–∞ nextSpin. –ï—Å–ª–∏ nextSpin === null ‚Äî ¬´–û–∂–∏–¥–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞¬ª.
    //    –ï—Å–ª–∏ –µ—Å—Ç—å –º–µ—Ç–∫–∞ –≤—Ä–µ–º–µ–Ω–∏, –Ω–∞—á–∏–Ω–∞–µ–º –æ–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç.
    async function fetchNextSpin() {
      try {
        const resp = await fetch(`${BASE_URL}/roulette/next-spin`, { credentials: 'include' });
        if (!resp.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å next-spin');
        const data = await resp.json();
        nextSpinTimestamp = data.nextSpin;

        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π interval (–µ—Å–ª–∏ –±—ã–ª)
        if (countdownIntervalId) {
          clearInterval(countdownIntervalId);
          countdownIntervalId = null;
        }

        if (nextSpinTimestamp) {
          // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –ø—Ä–∏—Å–ª–∞–ª —á–∏—Å–ª–æ (ms), —Ç–æ –º–µ–Ω—è–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–∞ ¬´–î–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Å–ø–∏–Ω–∞: <span id="timer">‚Äî</span> —Å–µ–∫¬ª
          countdownContainer.innerHTML = '–î–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Å–ø–∏–Ω–∞: <span id="timer">‚Äî</span> —Å–µ–∫';
          const timerEl = document.getElementById('timer');

          function updateTimer() {
            const now = Date.now();
            let diff = Math.floor((nextSpinTimestamp - now) / 1000);
            if (diff < 0) diff = 0;
            timerEl.textContent = diff;
            if (now >= nextSpinTimestamp) {
              clearInterval(countdownIntervalId);
              scheduleSpinAnimation();
            }
          }
          updateTimer();
          countdownIntervalId = setInterval(updateTimer, 500);
        } else {
          // nextSpin === null ‚Üí –∂–¥—ë–º –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞
          countdownContainer.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞‚Ä¶';
        }
      } catch (err) {
        console.error('fetchNextSpin:', err);
      }
    }

    // 3) –ö–∞–∫ —Ç–æ–ª—å–∫–æ –æ—Ç—Å—á—ë—Ç –∑–∞–∫–æ–Ω—á–∏–ª—Å—è, –∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
    function scheduleSpinAnimation() {
      if (isAnimating || !nextSpinTimestamp) return;
      const now = Date.now();
      const delay = nextSpinTimestamp - now;
      if (delay <= 0) {
        animateSpin();
      } else {
        setTimeout(animateSpin, delay);
      }
    }

    // 4) –ê–Ω–∏–º–∞—Ü–∏—è —Å–ø–∏–Ω–∞ ¬´–ø–æ –¥–∞–Ω–Ω—ã–º —Å–µ—Ä–≤–µ—Ä–∞¬ª: –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º /roulette/result,
    //    –ø–æ–ª—É—á–∞–µ–º { winner, totalBet, timestamp, players }, –±–µ—Ä—ë–º –∏–º–µ–Ω–Ω–æ players
    //    –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏. –≠—Ç–æ –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç, —á—Ç–æ –º—ã –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –∞–Ω–∏–º–∏—Ä—É–µ–º –ø–æ ¬´–ø—É—Å—Ç–æ–º—É¬ª —Å–ø–∏—Å–∫—É.
    async function animateSpin() {
      if (isAnimating) return;
      isAnimating = true;

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º, —á—Ç–æ –º—ã —Å–µ–π—á–∞—Å –∫—Ä—É—Ç–∏–º
      showMessage('–ö—Ä—É—Ç–∏–º...', '#333');

      // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Å–ø–∏–Ω–∞
      let resData;
      try {
        const r = await fetch(`${BASE_URL}/roulette/result`, { credentials: 'include' });
        if (!r.ok) throw new Error('–ù–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞');
        resData = await r.json();
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞:', err);
        isAnimating = false;
        nextSpinTimestamp = null;
        await fetchNextSpin();
        return;
      }

      const { winner, totalBet, players: spinPlayers } = resData;
      // spinPlayers ‚Äî –º–∞—Å—Å–∏–≤ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ —ç—Ç–æ–≥–æ —Å–ø–∏–Ω–∞ [{ username, bet, color }, ...]

      // –í—ã—á–∏—Å–ª—è–µ–º ¬´—Å—Ä–µ–¥–Ω–∏–π —É–≥–æ–ª¬ª —Å–µ–∫—Ç–æ—Ä–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
      const totalSum = spinPlayers.reduce((s, p) => s + p.bet, 0);
      let startAngle = 0;
      let winnerMidAngle = 0;

      for (let p of spinPlayers) {
        const sliceAngle = (p.bet / totalSum) * 2 * Math.PI;
        if (p.username === winner) {
          winnerMidAngle = startAngle + sliceAngle / 2;
          break;
        }
        startAngle += sliceAngle;
      }

      // –£–∫–∞–∑–∞—Ç–µ–ª—å (—Å—Ç—Ä–µ–ª–∫–∞) —Å—Ç–æ–∏—Ç ¬´—Å–≤–µ—Ä—Ö—É¬ª –∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç —É–≥–ª—É ‚àíœÄ/2.
      // –ß—Ç–æ–±—ã ¬´—Å–µ—Ä–µ–¥–∏–Ω–∞¬ª –Ω—É–∂–Ω–æ–≥–æ —Å–µ–∫—Ç–æ—Ä–∞ (winnerMidAngle) –≤ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ –≤—Ä–∞—â–µ–Ω–∏—è
      // –æ–∫–∞–∑–∞–ª–∞—Å—å –∏–º–µ–Ω–Ω–æ –ø–æ–¥ —Å—Ç—Ä–µ–ª–∫–æ–π, –Ω—É–∂–Ω–æ:
      //   (winnerMidAngle + rotation) ‚â° ‚àíœÄ/2  (mod 2œÄ)
      // –¢–æ –µ—Å—Ç—å rotation = ‚àíœÄ/2 ‚àí winnerMidAngle + 2œÄ¬∑k. –í–æ–∑—å–º—ë–º k = 5
      const extraSpins = 5;
      const targetRotation = -Math.PI / 2 - winnerMidAngle + extraSpins * 2 * Math.PI;

      // –ê–Ω–∏–º–∏—Ä—É–µ–º —Ä–∞–º–ø—É –≤—Ä–∞—â–µ–Ω–∏—è –æ—Ç 0 –¥–æ targetRotation –∑–∞ 3 —Å–µ–∫—É–Ω–¥—ã
      const spinDuration = 3000;
      const startTime = performance.now();

      function frame(now) {
        const elapsed = now - startTime;
        const t = Math.min(elapsed / spinDuration, 1);
        const eased = easeOut(t);
        const currentRotation = eased * targetRotation;

        ctx.save();
        ctx.clearRect(0, 0, 300, 300);
        ctx.translate(150, 150);
        ctx.rotate(currentRotation);
        ctx.translate(-150, -150);
        drawWheelByList(spinPlayers);
        ctx.restore();

        if (t < 1) {
          requestAnimationFrame(frame);
        } else {
          // –ö–æ–≥–¥–∞ –∞–Ω–∏–º–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞, –æ–±—ä—è–≤–ª—è–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª—è –∏ —Å—É–º–º—É
          showMessage(`üéâ –ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${winner}, –≤—ã–∏–≥—Ä—ã—à: ${totalBet} üç¨`, 'green');

          // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–¥–µ–ª–∞–µ–º –Ω–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å /check-auth)
          fetch(`${BASE_URL}/check-auth`, { credentials: 'include' })
            .then(r2 => {
              if (!r2.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å');
              return r2.json();
            })
            .then(userData => {
              user.balance = userData.balance;
              balanceEl.textContent = user.balance;
            })
            .catch(err => console.error(err))
            .finally(async () => {
              // –ü–æ—Å–ª–µ —Å–ø–∏–Ω–∞ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥–∏, –ø–µ—Ä–µ—Ä–∏—Å—É–µ–º –ø—É—Å—Ç–æ–µ –∫–æ–ª–µ—Å–æ –∏ –∑–∞–ø—Ä–æ—Å–∏–º –Ω–æ–≤—ã–π nextSpin
              isAnimating = false;
              nextSpinTimestamp = null;
              drawWheelByList([]);      // –∫–æ–ª—ë—Å–∏–∫–æ ¬´–æ–ø—É—Å—Ç–æ—à–∏–ª–æ—Å—å¬ª
              await fetchNextSpin();
            });
        }
      }

      requestAnimationFrame(frame);
    }

    // 5) –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã: –ø—Ä–æ–≤–µ—Ä—è–µ–º auth, –ø–æ–ª—É—á–∞–µ–º –±–∞–ª–∞–Ω—Å, –ø–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const resp = await fetch(`${BASE_URL}/check-auth`, { credentials: 'include' });
        if (!resp.ok) throw new Error('–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
        user = await resp.json();
        balanceEl.textContent = user.balance;

        // –ü–µ—Ä–≤—ã–π —Ä–µ–Ω–¥–µ—Ä –æ—á–µ—Ä–µ–¥–∏
        await fetchPlayersAndDraw();
        setInterval(fetchPlayersAndDraw, 2000);
        await fetchNextSpin();
      } catch (err) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ.');
        window.location.href = 'index.html';
      }
    });

    // 6) –ö–Ω–æ–ø–∫–∞ ¬´–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è¬ª
    joinBtn.addEventListener('click', async () => {
      const betValue = parseInt(document.getElementById('bet').value);
      if (!betValue || betValue <= 0) {
        showMessage('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞!', 'red');
        return;
      }
      if (betValue > user.balance) {
        showMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', 'red');
        return;
      }

      try {
        const resp = await fetch(`${BASE_URL}/roulette/join`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ bet: betValue })
        });
        const data = await resp.json();
        if (!resp.ok) {
          throw new Error(data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ join');
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—É—é –æ—á–µ—Ä–µ–¥—å –∏ —Ä–∏—Å—É–µ–º –∫–æ–ª–µ—Å–æ
        players = data.players;
        drawWheelByList(players);

        // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
        const check = await fetch(`${BASE_URL}/check-auth`, { credentials: 'include' });
        if (check.ok) {
          const upd = await check.json();
          user.balance = upd.balance;
          balanceEl.textContent = user.balance;
        }

        showMessage('–í—ã –≤ –∏–≥—Ä–µ. –ñ–¥—ë–º —Å–ø–∏–Ω–∞...', '#333');

        // –°—Ä–∞–∑—É –ø–æ—Å–ª–µ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –ø—Ä–æ–≤–µ—Ä—è–µ–º nextSpin ‚Äî
        // –≤–æ–∑–º–æ–∂–Ω–æ, –∏–º–µ–Ω–Ω–æ —Å–µ–π—á–∞—Å —Å–µ—Ä–≤–µ—Ä –ø–µ—Ä–µ–∫–ª—é—á–∏–ª nextSpin —Å null –Ω–∞ –≤–∞–ª–∏–¥–Ω–æ–µ –≤—Ä–µ–º—è
        await fetchNextSpin();
      } catch (err) {
        showMessage(err.message, 'red');
      }
    });
  </script>
</body>
