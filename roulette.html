<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé° –†—É–ª–µ—Ç–∫–∞</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #333;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }
    .wheel canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }
    #message {
      font-weight: bold;
      margin-top: 10px;
      color: #333;
      text-align: center;
    }
    #countdown {
      font-size: 1rem;
      color: #555;
      text-align: center;
      margin-top: 5px;
    }
    #legend {
      max-width: 300px;
      margin: 10px auto;
      font-size: 0.9rem;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      border: 1px solid #000;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <main>
    <h1>üé° –†—É–ª–µ—Ç–∫–∞</h1>
    <p>–ë–∞–ª–∞–Ω—Å: <span id="balance">...</span> üç¨</p>

    <div>
      <label for="bet">–°—Ç–∞–≤–∫–∞:</label>
      <input type="number" id="bet" min="1" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É" />
      <button id="joinBtn">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
    </div>
    <div id="countdown">–î–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Å–ø–∏–Ω–∞: <span id="timer">‚Äî</span> —Å–µ–∫</div>

    <div class="wheel">
      <canvas id="canvas" width="300" height="300"></canvas>
      <div class="pointer"></div>
    </div>

    <!-- –õ–µ–≥–µ–Ω–¥–∞: –∫–∞–∫–æ–π –∏–≥—Ä–æ–∫ –∫–∞–∫–æ–≥–æ —Ü–≤–µ—Ç–∞ -->
    <div id="legend"></div>

    <p id="message"></p>
    <button onclick="window.location.href='mainPage.html'">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
  </main>

  <script>
    const BASE_URL = 'https://fen4yaragithubio-production-9286.up.railway.app';

    let user = null;
    let players = [];           // –¢–µ–∫—É—â–∏–π —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ (—É–Ω–∏–∫–∞–ª—å–Ω—ã–µ username, aggregated bet, color)
    let spinPlayers = [];       // –°–Ω–∏–º–æ–∫ –æ—á–µ—Ä–µ–¥–∏ –Ω–∞ –º–æ–º–µ–Ω—Ç –Ω–∞—á–∞–ª–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
    let isAnimating = false;    // –§–ª–∞–≥, –∫–æ–≥–¥–∞ –∏–¥—ë—Ç –∞–Ω–∏–º–∞—Ü–∏—è
    let nextSpinTimestamp = null;

    const balanceEl = document.getElementById('balance');
    const messageEl = document.getElementById('message');
    const joinBtn = document.getElementById('joinBtn');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const timerEl = document.getElementById('timer');
    const legendEl = document.getElementById('legend');

    // Easing –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function showMessage(msg, color = '#333') {
      messageEl.textContent = msg;
      messageEl.style.color = color;
    }

    // 1) –û—Ç—Ä–∏—Å–æ–≤–∞—Ç—å –∫–æ–ª–µ—Å–æ –ø–æ –ø–µ—Ä–µ–¥–∞–Ω–Ω–æ–º—É —Å–ø–∏—Å–∫—É list
    function drawWheelByList(list) {
      ctx.clearRect(0, 0, 300, 300);
      if (list.length === 0) return;
      const totalBet = list.reduce((s, p) => s + p.bet, 0);
      let startAngle = 0;
      list.forEach(p => {
        const angle = (p.bet / totalBet) * 2 * Math.PI;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, startAngle, startAngle + angle);
        ctx.fillStyle = p.color;
        ctx.fill();
        startAngle += angle;
      });
      // –ü–æ—Å–ª–µ –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –∫–æ–ª–µ—Å–∞ ‚Äì –≤—ã–∑–æ–≤ –ª–µ–≥–µ–Ω–¥—ã
      renderLegend(list);
    }

    // 2) –†–∏—Å—É–µ–º –ª–µ–≥–µ–Ω–¥—É: –¥–ª—è –∫–∞–∂–¥–æ–≥–æ p –≤ list –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ü–≤–µ—Ç –∏ –∏–º—è
    function renderLegend(list) {
      legendEl.innerHTML = ''; // –æ—á–∏—â–∞–µ–º
      list.forEach(p => {
        const item = document.createElement('div');
        item.className = 'legend-item';
        const colorBox = document.createElement('div');
        colorBox.className = 'legend-color';
        colorBox.style.backgroundColor = p.color;
        const text = document.createElement('div');
        text.textContent = `${p.username}: ${p.bet} üç¨`;
        item.appendChild(colorBox);
        item.appendChild(text);
        legendEl.appendChild(item);
      });
    }

    // 3) –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ –∏ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º, –µ—Å–ª–∏ –Ω–µ—Ç –∞–Ω–∏–º–∞—Ü–∏–∏
    async function fetchPlayersAndDraw() {
      try {
        const resp = await fetch(`${BASE_URL}/roulette/players`, { credentials: 'include' });
        if (!resp.ok) {
          if (resp.status === 401) throw new Error('–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
          else throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∏–≥—Ä–æ–∫–æ–≤');
        }
        const data = await resp.json();
        players = data.players;
        if (!isAnimating) {
          drawWheelByList(players);
        }
      } catch (err) {
        console.error('fetchPlayersAndDraw:', err);
      }
    }

    // 4) –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —É —Å–µ—Ä–≤–µ—Ä–∞ nextSpin
    async function fetchNextSpin() {
      try {
        const resp = await fetch(`${BASE_URL}/roulette/next-spin`, { credentials: 'include' });
        if (!resp.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å next-spin');
        const data = await resp.json();
        nextSpinTimestamp = data.nextSpin;
        startCountdown();
      } catch (err) {
        console.error('fetchNextSpin:', err);
      }
    }

    // 5) –ü–ª–∞–Ω–∏—Ä—É–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –Ω–∞ –º–æ–º–µ–Ω—Ç nextSpinTimestamp
    function scheduleSpinAnimation() {
      if (isAnimating || nextSpinTimestamp === null) return;
      const now = Date.now();
      const delay = nextSpinTimestamp - now;
      if (delay <= 0) {
        // –£–∂–µ –ø–æ—Ä–∞ –∫—Ä—É—Ç–∏—Ç—å
        animateSpin();
      } else {
        setTimeout(animateSpin, delay);
      }
    }

    // 6) –ê–Ω–∏–º–∞—Ü–∏—è —Å–ø–∏–Ω–∞ –∏ –ø–æ–ª—É—á–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
    function animateSpin() {
      if (isAnimating) return;

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º ¬´—Å–Ω–∏–º–æ–∫¬ª –æ—á–µ—Ä–µ–¥–∏: –∫–æ–ø–∏—é players
      spinPlayers = players.slice();

      // –ï—Å–ª–∏ –º–µ–Ω–µ–µ 2 –∏–≥—Ä–æ–∫–æ–≤ ‚Äì –Ω–µ –∞–Ω–∏–º–∏—Ä—É–µ–º, –ø—Ä–æ—Å—Ç–æ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º –Ω–æ–≤—ã–π next-spin
      if (spinPlayers.length < 2) {
        showMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∏–≥—Ä–æ–∫–æ–≤ –¥–ª—è —Å–ø–∏–Ω–∞.', 'orange');
        isAnimating = false;
        fetchNextSpin();
        return;
      }

      isAnimating = true;
      showMessage('–ö—Ä—É—Ç–∏–º...');

      let angleOffset = 0;
      const spinTime = 3000;
      const startTime = performance.now();

      function frame(now) {
        const progress = now - startTime;
        const frac = Math.min(progress / spinTime, 1);
        const rotate = easeOut(frac) * 10 * Math.PI;

        ctx.save();
        ctx.clearRect(0, 0, 300, 300);
        ctx.translate(150, 150);
        ctx.rotate(rotate + angleOffset);
        ctx.translate(-150, -150);
        drawWheelByList(spinPlayers);
        ctx.restore();

        if (progress < spinTime) {
          requestAnimationFrame(frame);
        } else {
          angleOffset += rotate;
          // –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å ‚Äì –∑–∞–ø—Ä–æ—Å–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
         // –ó–∞–º–µ–Ω–∏—Ç–µ —á–∞—Å—Ç—å –≤ animateSpin, –Ω–∞—á–∏–Ω–∞—è —Å "fetch(`${BASE_URL}/roulette/result`)..."
fetch(`${BASE_URL}/roulette/result`, { credentials: 'include' })
  .then(r => {
    if (!r.ok) throw new Error('–ù–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞');
    return r.json();
  })
  .then(resData => {
    showMessage(`üéâ –ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${resData.winner}!`, 'green');

    // –í—ã—á–∏—Å–ª—è–µ–º, –Ω–∞ –∫–∞–∫–æ–º —É–≥–ª–µ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ø–æ–±–µ–¥–∏—Ç–µ–ª—å
    const totalBet = spinPlayers.reduce((s, p) => s + p.bet, 0);
    let startAngle = 0;
    let winnerAngle = 0;
    for (const p of spinPlayers) {
      const angle = (p.bet / totalBet) * 2 * Math.PI;
      if (p.username === resData.winner) {
        winnerAngle = startAngle + angle / 2; // –°–µ—Ä–µ–¥–∏–Ω–∞ —Å–µ–∫—Ç–æ—Ä–∞
        break;
      }
      startAngle += angle;
    }

    // –í—ã—á–∏—Å–ª—è–µ–º, —Å–∫–æ–ª—å–∫–æ –Ω—É–∂–Ω–æ –µ—â—ë –¥–æ–≤–µ—Ä–Ω—É—Ç—å, —á—Ç–æ–±—ã —É–∫–∞–∑–∞—Ç–µ–ª—å –æ–∫–∞–∑–∞–ª—Å—è –Ω–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ
    // –£–∫–∞–∑–∞—Ç–µ–ª—å –≤—Å–µ–≥–¥–∞ —Å–≤–µ—Ä—Ö—É (—É–≥–æ–ª = -Math.PI / 2)
    const pointerAngle = -Math.PI / 2;
    const currentRotation = angleOffset % (2 * Math.PI);
    const targetRotation = 10 * 2 * Math.PI + winnerAngle - pointerAngle;

    // –§–∏–Ω–∞–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –¥–æ–≤–æ—Ä–æ—Ç–∞
    const finalSpinTime = 2000;
    const finalStartTime = performance.now();
    function finalFrame(now) {
      const progress = now - finalStartTime;
      const frac = Math.min(progress / finalSpinTime, 1);
      const rotate = currentRotation + easeOut(frac) * (targetRotation - currentRotation);

      ctx.save();
      ctx.clearRect(0, 0, 300, 300);
      ctx.translate(150, 150);
      ctx.rotate(rotate);
      ctx.translate(-150, -150);
      drawWheelByList(spinPlayers);
      ctx.restore();

      if (progress < finalSpinTime) {
        requestAnimationFrame(finalFrame);
      } else {
        // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
        fetch(`${BASE_URL}/check-auth`, { credentials: 'include' })
          .then(r2 => r2.json())
          .then(userData => {
            user.balance = userData.balance;
            balanceEl.textContent = user.balance;
          })
          .catch(console.error)
          .finally(() => {
            players = [];
            isAnimating = false;
            fetchNextSpin();
          });
      }
    }
    requestAnimationFrame(finalFrame);
  })
  .catch(err => {
    console.error(err);
    showMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞.', 'red');
    isAnimating = false;
    fetchNextSpin();
  });


    // 7) –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç –¥–æ nextSpinTimestamp
    function startCountdown() {
      function updateTimer() {
        const now = Date.now();
        let diff = Math.floor((nextSpinTimestamp - now) / 1000);
        if (diff < 0) diff = 0;
        timerEl.textContent = diff;
      }
      updateTimer();
      const intervalId = setInterval(() => {
        updateTimer();
        if (Date.now() >= nextSpinTimestamp) {
          clearInterval(intervalId);
          scheduleSpinAnimation();
        }
      }, 500);
    }

    // 8) –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã:
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const resp = await fetch(`${BASE_URL}/check-auth`, { credentials: 'include' });
        if (!resp.ok) throw new Error('–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
        user = await resp.json();
        balanceEl.textContent = user.balance;

        await fetchPlayersAndDraw();
        setInterval(fetchPlayersAndDraw, 2000);
        await fetchNextSpin();
      } catch (err) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ.');
        window.location.href = 'index.html';
      }
    });

    // 9) –ù–∞–∂–∞—Ç–∏–µ ¬´–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è¬ª
    joinBtn.addEventListener('click', async () => {
      const betValue = parseInt(document.getElementById('bet').value);
      if (!betValue || betValue <= 0) {
        showMessage('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞!', 'red');
        return;
      }
      if (betValue > user.balance) {
        showMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', 'red');
        return;
      }
      try {
        const resp = await fetch(`${BASE_URL}/roulette/join`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ bet: betValue })
        });
        const data = await resp.json();
        if (!resp.ok) {
          throw new Error(data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ join');
        }
        // –û–±–Ω–æ–≤–ª—è–µ–º players –∏ –∫–æ–ª–µ—Å–æ
        players = data.players;
        drawWheelByList(players);

        // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
        const check = await fetch(`${BASE_URL}/check-auth`, { credentials: 'include' });
        if (check.ok) {
          const upd = await check.json();
          user.balance = upd.balance;
          balanceEl.textContent = user.balance;
        }
        showMessage('–í—ã –≤ –∏–≥—Ä–µ. –ñ–¥—ë–º —Å–ø–∏–Ω–∞...', '#333');
      } catch (err) {
        showMessage(err.message, 'red');
      }
    });
  </script>
</body>
</html>
