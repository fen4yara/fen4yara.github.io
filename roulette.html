<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé° –†—É–ª–µ—Ç–∫–∞</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #333;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
    }
    .wheel canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }
    #message {
      font-weight: bold;
      margin-top: 10px;
      color: #333;
      text-align: center;
    }
    #countdown {
      font-size: 1rem;
      color: #555;
      text-align: center;
      margin-top: 5px;
    }
    #countdown-text {
      display: inline;
    }
    #timer {
      font-weight: bold;
      display: inline;
      margin-left: 5px;
    }
    #legend {
      max-width: 300px;
      margin: 10px auto;
      font-size: 0.9rem;
      text-align: left;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      border: 1px solid #000;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <main>
    <h1>üé° –†—É–ª–µ—Ç–∫–∞</h1>
    <p>–ë–∞–ª–∞–Ω—Å: <span id="balance">...</span> üç¨</p>

    <div>
      <label for="bet">–°—Ç–∞–≤–∫–∞:</label>
      <input type="number" id="bet" min="1" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É" />
      <button id="joinBtn">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
    </div>
    <div id="countdown">
      <span id="countdown-text">–û–∂–∏–¥–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞‚Ä¶</span>
      <span id="timer"></span>
    </div>

    <div class="wheel">
      <canvas id="canvas" width="300" height="300"></canvas>
      <div class="pointer"></div>
    </div>

    <!-- –õ–µ–≥–µ–Ω–¥–∞: –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞ —Ü–≤–µ—Ç –∏ —Å—Ç–∞–≤–∫–∞ -->
    <div id="legend"></div>

    <p id="message"></p>
    <button onclick="window.location.href='mainPage.html'">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
  </main>

  <script>
    const BASE_URL = 'https://fen4yaragithubio-production-9286.up.railway.app';

    let user = null;
    let players = [];           // –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ–ª–µ—Å–∞ –∏ –ª–µ–≥–µ–Ω–¥—ã –≤ —Ä–µ–∂–∏–º–µ –æ–∂–∏–¥–∞–Ω–∏—è
    let isAnimating = false;    // —Ñ–ª–∞–≥, —á—Ç–æ –∏–¥—ë—Ç –∞–Ω–∏–º–∞—Ü–∏—è
    let nextSpinTimestamp = null; 
    let countdownInterval = null;

    const balanceEl = document.getElementById('balance');
    const messageEl = document.getElementById('message');
    const joinBtn = document.getElementById('joinBtn');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const countdownTextEl = document.getElementById('countdown-text');
    const timerEl = document.getElementById('timer');
    const legendEl = document.getElementById('legend');

    // Easing –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function showMessage(msg, color = '#333') {
      messageEl.textContent = msg;
      messageEl.style.color = color;
    }

    // 1) –û—Ç—Ä–∏—Å–æ–≤–∞—Ç—å –∫–æ–ª–µ—Å–æ –ø–æ –ø–µ—Ä–µ–¥–∞–Ω–Ω–æ–º—É —Å–ø–∏—Å–∫—É list
    function drawWheelByList(list) {
      ctx.clearRect(0, 0, 300, 300);
      if (list.length === 0) return;
      const totalBet = list.reduce((s, p) => s + p.bet, 0);
      let startAngle = 0;
      list.forEach(p => {
        const angle = (p.bet / totalBet) * 2 * Math.PI;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, startAngle, startAngle + angle);
        ctx.fillStyle = p.color;
        ctx.fill();
        startAngle += angle;
      });
      renderLegend(list);
    }

    // 2) –û—Ç—Ä–∏—Å–æ–≤–∞—Ç—å –ª–µ–≥–µ–Ω–¥—É: —Ü–≤–µ—Ç –∏ –∏–º—è –∫–∞–∂–¥–æ–≥–æ –∏–≥—Ä–æ–∫–∞
    function renderLegend(list) {
      legendEl.innerHTML = '';
      list.forEach(p => {
        const item = document.createElement('div');
        item.className = 'legend-item';
        const colorBox = document.createElement('div');
        colorBox.className = 'legend-color';
        colorBox.style.backgroundColor = p.color;
        const text = document.createElement('div');
        text.textContent = `${p.username}: ${p.bet} üç¨`;
        item.appendChild(colorBox);
        item.appendChild(text);
        legendEl.appendChild(item);
      });
    }

    // 3) –ó–∞–ø—Ä–∞—à–∏–≤–∞—Ç—å —Ç–µ–∫—É—â–∏—Ö –∏–≥—Ä–æ–∫–æ–≤ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
    async function fetchPlayersAndDraw() {
      try {
        const resp = await fetch(`${BASE_URL}/roulette/players`, { credentials: 'include' });
        if (!resp.ok) {
          if (resp.status === 401) throw new Error('–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
          else throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∏–≥—Ä–æ–∫–æ–≤');
        }
        const data = await resp.json();
        players = data.players;
        if (!isAnimating) {
          drawWheelByList(players);
        }
      } catch (err) {
        console.error('fetchPlayersAndDraw:', err);
      }
    }

    // 4) –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —É —Å–µ—Ä–≤–µ—Ä–∞ –Ω–æ–≤—É—é –º–µ—Ç–∫—É nextSpin
    async function fetchNextSpin() {
      try {
        const resp = await fetch(`${BASE_URL}/roulette/next-spin`, { credentials: 'include' });
        if (!resp.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å next-spin');
        const data = await resp.json();
        // –ï—Å–ª–∏ nextSpin –Ω–µ –ø–æ–º–µ–Ω—è–ª–æ—Å—å, –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
        if (data.nextSpin === nextSpinTimestamp) return;
        nextSpinTimestamp = data.nextSpin;
        startCountdown();
      } catch (err) {
        console.error('fetchNextSpin:', err);
      }
    }

    // 5) –ó–∞–ø—É—Å—Ç–∏—Ç—å –æ–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç –∏ –¥–æ–∂–¥–∞—Ç—å—Å—è –º–æ–º–µ–Ω—Ç–∞ —Å–ø–∏–Ω–∞
    function startCountdown() {
      // –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä–æ–≥–æ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞
      if (countdownInterval) {
        clearInterval(countdownInterval);
        countdownInterval = null;
      }

      if (nextSpinTimestamp === null) {
        // –ü–æ–∫–∞ –Ω–µ—Ç –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞
        countdownTextEl.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞‚Ä¶';
        timerEl.textContent = '';
        return;
      }

      countdownTextEl.textContent = '–î–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Å–ø–∏–Ω–∞:';
      function updateTimer() {
        const now = Date.now();
        let diff = Math.floor((nextSpinTimestamp - now) / 1000);
        if (diff < 0) diff = 0;
        timerEl.textContent = diff + ' —Å';
        if (now >= nextSpinTimestamp) {
          clearInterval(countdownInterval);
          countdownInterval = null;
          // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ä–æ–≤–Ω–æ –æ–¥–∏–Ω —Ä–∞–∑
          animateSpin();
        }
      }
      updateTimer();
      countdownInterval = setInterval(updateTimer, 200);
    }

    // 6) –ü–æ–ª–Ω—ã–π —Ü–∏–∫–ª –∞–Ω–∏–º–∞—Ü–∏–∏: –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –∫—Ä—É—Ç–∏—Ç –∫–æ–ª–µ—Å–æ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—É–º–º—É –≤—ã–∏–≥—Ä—ã—à–∞
    async function animateSpin() {
      if (isAnimating) return;
      isAnimating = true;

      // –ó–∞–±–∏—Ä–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç (snapshot —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ + –ø–æ–±–µ–¥–∏—Ç–µ–ª—å + totalBet)
      let resultData;
      try {
        const r = await fetch(`${BASE_URL}/roulette/result`, { credentials: 'include' });
        if (!r.ok) {
          console.warn('–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –ø–æ–≤—Ç–æ—Ä—é —á–µ—Ä–µ–∑ 500 –º—Å');
          isAnimating = false;
          setTimeout(animateSpin, 500);
          return;
        }
        resultData = await r.json();
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ /roulette/result:', err);
        isAnimating = false;
        setTimeout(animateSpin, 1000);
        return;
      }

      const spinPlayers = resultData.players;
      const winnerUsername = resultData.winner;
      const totalPot = resultData.totalBet; // —Å—É–º–º–∞ –≤—Å–µ—Ö —Å—Ç–∞–≤–æ–∫

      if (!spinPlayers || spinPlayers.length < 2) {
        showMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∏–≥—Ä–æ–∫–æ–≤ –¥–ª—è —Å–ø–∏–Ω–∞.', 'orange');
        isAnimating = false;
        // –û–±–Ω–æ–≤–ª—è–µ–º next-spin
        fetchNextSpin();
        return;
      }

      showMessage('–ö—Ä—É—Ç–∏–º‚Ä¶');

      // –°—Ç—Ä–æ–∏–º —É–≥–ª–æ–≤—ã–µ –æ—Ç—Ä–µ–∑–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∏–≥—Ä–æ–∫–∞
      const slices = computeSlices(spinPlayers);
      let targetSlice = slices.find(s => s.username === winnerUsername);
      if (!targetSlice) {
        targetSlice = slices[0];
      }

      // –°—á–∏—Ç–∞–µ–º —É–≥–æ–ª, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–π –Ω–∞–¥–æ –ø–æ–≤–µ—Ä–Ω—É—Ç—å —Ç–∞–∫, —á—Ç–æ–±—ã —Å—Ç—Ä–µ–ª–∫–∞ (‚àíœÄ/2)
      // –ø–æ–ø–∞–ª–∞ –≤ —Å–µ—Ä–µ–¥–∏–Ω—É –ø–æ–±–µ–¥–Ω–æ–≥–æ –æ—Ç—Ä–µ–∑–∫–∞
      const midAngle = targetSlice.startAngle + (targetSlice.endAngle - targetSlice.startAngle) / 2;
      const extraRotations = 4 * 2 * Math.PI;
      const currentRotation = 0;
      const finalRotation = extraRotations + (3 * Math.PI / 2) - midAngle;

      const spinDuration = 3000;
      const startTime = performance.now();

      function frame(now) {
        const elapsed = now - startTime;
        const t = Math.min(elapsed / spinDuration, 1);
        const eased = easeOut(t);
        const currentAngle = currentRotation + (finalRotation - currentRotation) * eased;

        ctx.save();
        ctx.clearRect(0, 0, 300, 300);
        ctx.translate(150, 150);
        ctx.rotate(currentAngle);
        ctx.translate(-150, -150);
        drawWheelByList(spinPlayers);
        ctx.restore();

        if (t < 1) {
          requestAnimationFrame(frame);
        } else {
          // –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞
          showMessage(`üéâ –ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${winnerUsername}! –í—ã–∏–≥—Ä—ã—à: ${totalPot} üç¨`, 'green');
          // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å —Ç–µ–∫—É—â–µ–≥–æ –∏–≥—Ä–æ–∫–∞
          fetch(`${BASE_URL}/check-auth`, { credentials: 'include' })
            .then(r2 => {
              if (!r2.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å');
              return r2.json();
            })
            .then(userData => {
              user.balance = userData.balance;
              balanceEl.textContent = user.balance;
            })
            .catch(err => console.error(err))
            .finally(() => {
              isAnimating = false;
              // –ü–æ—Å–ª–µ —Å–ø–∏–Ω–∞ –Ω—É–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å –Ω–æ–≤—É—é –º–µ—Ç–∫—É
              fetchNextSpin();
            });
        }
      }

      requestAnimationFrame(frame);
    }

    // –ü–æ–º–æ—â–Ω–∏–∫: –≤—ã—á–∏—Å–ª–µ–Ω–∏–µ —É–≥–ª–æ–≤—ã—Ö –æ—Ç—Ä–µ–∑–∫–æ–≤ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞
    function computeSlices(list) {
      const totalBet = list.reduce((s, p) => s + p.bet, 0);
      let acc = 0;
      return list.map(p => {
        const slice = {
          username: p.username,
          color: p.color,
          bet: p.bet,
          startAngle: acc,
          endAngle: acc + (p.bet / totalBet) * 2 * Math.PI
        };
        acc = slice.endAngle;
        return slice;
      });
    }

    // 7) –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã: –ø—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é, –ø–æ–ª—É—á–∞–µ–º –∏–≥—Ä–æ–∫–æ–≤ –∏ nextSpin
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const resp = await fetch(`${BASE_URL}/check-auth`, { credentials: 'include' });
        if (!resp.ok) throw new Error('–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
        user = await resp.json();
        balanceEl.textContent = user.balance;

        // –°—Ä–∞–∑—É –ø–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—É—â–∏—Ö –∏–≥—Ä–æ–∫–æ–≤ –∏ –∑–∞–ø—É—Å—Ç–∏—Ç—å –æ–ø—Ä–æ—Å
        await fetchPlayersAndDraw();
        setInterval(fetchPlayersAndDraw, 2000);

        // –°—Ä–∞–∑—É –ø–æ–ª—É—á–∏—Ç—å nextSpin –∏ –∑–∞–ø—É—Å—Ç–∏—Ç—å –æ–ø—Ä–æ—Å nextSpin –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
        await fetchNextSpin();
        setInterval(fetchNextSpin, 2000);
      } catch (err) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ.');
        window.location.href = 'index.html';
      }
    });

    // 8) –ù–∞–∂–∞—Ç–∏–µ ¬´–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è¬ª: –¥–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∞–≤–∫—É –∏ –æ–±–Ω–æ–≤–ª—è–µ–º nextSpin —É –≤—Å–µ—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤
    joinBtn.addEventListener('click', async () => {
      const betValue = parseInt(document.getElementById('bet').value);
      if (!betValue || betValue <= 0) {
        showMessage('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞!', 'red');
        return;
      }
      if (betValue > user.balance) {
        showMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', 'red');
        return;
      }
      try {
        const resp = await fetch(`${BASE_URL}/roulette/join`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ bet: betValue })
        });
        const data = await resp.json();
        if (!resp.ok) {
          throw new Error(data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ join');
        }
        // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π —Å–ø–∏—Å–æ–∫ –∏ –∫–æ–ª–µ—Å–æ
        players = data.players;
        drawWheelByList(players);

        // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
        const check = await fetch(`${BASE_URL}/check-auth`, { credentials: 'include' });
        if (check.ok) {
          const upd = await check.json();
          user.balance = upd.balance;
          balanceEl.textContent = user.balance;
        }
        showMessage('–í—ã –≤ –∏–≥—Ä–µ. –ñ–¥—ë–º —Å–ø–∏–Ω–∞...', '#333');
        // –°—Ä–∞–∑—É –ø–æ–ª—É—á–∏—Ç—å –Ω–æ–≤—ã–π nextSpin (—Ç–µ–ø–µ—Ä—å —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—Å—Ç–∏—Ç —Ç–∞–π–º–µ—Ä)
        fetchNextSpin();
      } catch (err) {
        showMessage(err.message, 'red');
      }
    });
  </script>
</body>
</html>
