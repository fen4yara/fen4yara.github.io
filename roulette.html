<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé° –†—É–ª–µ—Ç–∫–∞</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .wheel {
      width: 300px;

      border-radius: 50%;

      width: 100%;

      position: absolute;
      top: -10px;
      left: 50%;

<body>
  <main>
    <h1>üé° –†—É–ª–µ—Ç–∫–∞</h1>
    <p>–ë–∞–ª–∞–Ω—Å: <span id="balance">...</span> üç¨</p>

    <div>
      <label for="bet">–°—Ç–∞–≤–∫–∞:</label>
      <input type="number" id="bet" min="1" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É" />
      <button id="joinBtn">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
    </div>
    <div id="countdown">
      <!-- –ü–æ-—É–º–æ–ª—á–∞–Ω–∏—é: –û–∂–∏–¥–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞ -->
      –û–∂–∏–¥–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞‚Ä¶
      <span id="timer"></span>
    </div>

    <div class="wheel">
      <canvas id="canvas" width="300" height="300"></canvas>
      <div class="pointer"></div>
    </div>

    <!-- –õ–µ–≥–µ–Ω–¥–∞: –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞ —Ü–≤–µ—Ç –∏ —Å—Ç–∞–≤–∫–∞ -->
    <div id="legend"></div>

    <p id="message"></p>
    <button onclick="window.location.href='mainPage.html'">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
  </main>

  <script>
    const BASE_URL = 'https://fen4yaragithubio-production-9286.up.railway.app';

    let user = null;
    let players = [];           // —Ç–µ–∫—É—â–∏–π —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ (–¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è ¬´–æ–∂–∏–¥–∞–Ω–∏—è¬ª)
    let isAnimating = false;    // —Ñ–ª–∞–≥, —á—Ç–æ –∏–¥—ë—Ç –∞–Ω–∏–º–∞—Ü–∏—è
    let nextSpinTimestamp = null;

    const balanceEl = document.getElementById('balance');
    const messageEl = document.getElementById('message');
    const joinBtn = document.getElementById('joinBtn');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const timerEl = document.getElementById('timer');
    const legendEl = document.getElementById('legend');

    // Easing –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function showMessage(msg, color = '#333') {
      messageEl.textContent = msg;
      messageEl.style.color = color;
    }

    // 1) –û—Ç—Ä–∏—Å–æ–≤–∞—Ç—å –∫–æ–ª–µ—Å–æ –ø–æ –ø–µ—Ä–µ–¥–∞–Ω–Ω–æ–º—É —Å–ø–∏—Å–∫—É list
    function drawWheelByList(list) {
      ctx.clearRect(0, 0, 300, 300);
      if (list.length === 0) return;
      const totalBet = list.reduce((s, p) => s + p.bet, 0);
      let startAngle = 0;
      list.forEach(p => {
        const angle = (p.bet / totalBet) * 2 * Math.PI;
        ctx.beginPath();
        ctx.moveTo(150, 150);
        ctx.arc(150, 150, 150, startAngle, startAngle + angle);
        ctx.fillStyle = p.color;
        ctx.fill();
        startAngle += angle;
      });
      // –ü–æ—Å–ª–µ –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –∫–æ–ª–µ—Å–∞ ‚Äì –≤—ã–∑–æ–≤ –ª–µ–≥–µ–Ω–¥—ã
      renderLegend(list);
    }

    // 2) –†–∏—Å—É–µ–º –ª–µ–≥–µ–Ω–¥—É: –¥–ª—è –∫–∞–∂–¥–æ–≥–æ p –≤ list –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ü–≤–µ—Ç –∏ –∏–º—è
    function renderLegend(list) {
      legendEl.innerHTML = ''; // –æ—á–∏—â–∞–µ–º
      list.forEach(p => {
        const item = document.createElement('div');
        item.className = 'legend-item';
        const colorBox = document.createElement('div');
        colorBox.className = 'legend-color';
        colorBox.style.backgroundColor = p.color;
        const text = document.createElement('div');
        text.textContent = `${p.username}: ${p.bet} üç¨`;
        item.appendChild(colorBox);
        item.appendChild(text);
        legendEl.appendChild(item);
      });
    }

    // 3) –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ (–¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤ —Ä–µ–∂–∏–º–µ –æ–∂–∏–¥–∞–Ω–∏—è)
    async function fetchPlayersAndDraw() {
      try {
        const resp = await fetch(`${BASE_URL}/roulette/players`, { credentials: 'include' });
        if (!resp.ok) {
          if (resp.status === 401) throw new Error('–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
          else throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∏–≥—Ä–æ–∫–æ–≤');
        }
        const data = await resp.json();
        players = data.players;
        if (!isAnimating) {
          drawWheelByList(players);
        }
      } catch (err) {
        console.error('fetchPlayersAndDraw:', err);
      }
    }

    // 4) –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —É —Å–µ—Ä–≤–µ—Ä–∞ nextSpin
    async function fetchNextSpin() {
      try {
        const resp = await fetch(`${BASE_URL}/roulette/next-spin`, { credentials: 'include' });
        if (!resp.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å next-spin');
        const data = await resp.json();
        nextSpinTimestamp = data.nextSpin; // –ª–∏–±–æ —á–∏—Å–ª–æ (ms), –ª–∏–±–æ null
        startCountdown();
        scheduleSpinAnimation();
      } catch (err) {
        console.error('fetchNextSpin:', err);
      }
    }

    // 5) –ü–ª–∞–Ω–∏—Ä—É–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –Ω–∞ –º–æ–º–µ–Ω—Ç nextSpinTimestamp
    function scheduleSpinAnimation() {
      if (isAnimating || nextSpinTimestamp === null) return;
      const now = Date.now();
      const delay = nextSpinTimestamp - now;
      if (delay <= 0) {
        // –£–∂–µ –ø–æ—Ä–∞ –∫—Ä—É—Ç–∏—Ç—å
        animateSpin();
      } else {
        setTimeout(animateSpin, delay);
      }
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å: –ø–æ–ª—É—á–∏—Ç—å –ø—Ä–æ–º–µ–∂—É—Ç–æ–∫ { username, bet, color, startAngle, endAngle } –∏–∑ —Å–ø–∏—Å–∫–∞
    // –ß—Ç–æ–±—ã –∑–Ω–∞—Ç—å, –º–µ–∂–¥—É –∫–∞–∫–∏–º–∏ —É–≥–ª–∞–º–∏ ¬´–ª–µ–∂–∏—Ç¬ª —Å—Ç–∞–≤–∫–∞ –∫–∞–∂–¥–æ–≥–æ –∏–≥—Ä–æ–∫–∞
    function computeSlices(list) {
      const totalBet = list.reduce((s, p) => s + p.bet, 0);
      let acc = 0;
      return list.map(p => {
        const slice = {
          username: p.username,
          color: p.color,
          bet: p.bet,
          startAngle: acc,
          endAngle: acc + (p.bet / totalBet) * 2 * Math.PI
        };
        acc = slice.endAngle;
        return slice;
      });
    }

    // 6) –ê–Ω–∏–º–∞—Ü–∏—è —Å–ø–∏–Ω–∞, –æ—Å–Ω–æ–≤–∞–Ω–Ω–∞—è –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
    async function animateSpin() {
      if (isAnimating) return;

      // 6.1) –°–Ω–∞—á–∞–ª–∞ –∑–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç ¬´runSpin¬ª —É —Å–µ—Ä–≤–µ—Ä–∞: –ø–æ–ª—É—á–∞–µ–º snapshot + –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
      let resultData;
      try {
        const r = await fetch(`${BASE_URL}/roulette/result`, { credentials: 'include' });
        if (!r.ok) {
          // –ï—Å–ª–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –µ—â—ë –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω, –ø—Ä–æ—Å—Ç–æ –ø—Ä–æ–±—É–µ–º —á–µ—Ä–µ–∑ –ø–æ–ª—Å–µ–∫—É–Ω–¥—ã
          console.warn('–†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω, –ø–æ–≤—Ç–æ—Ä—é —á–µ—Ä–µ–∑ 500 –º—Å');
          setTimeout(animateSpin, 500);
          return;
        }
        resultData = await r.json();
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—Ä–æ—Å–µ /roulette/result:', err);
        // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞ —Å–µ—Ç–∏, –ø–æ–ø—Ä–æ–±—É–µ–º –µ—â—ë —Ä–∞–∑ —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É
        setTimeout(animateSpin, 1000);
        return;
      }

      const spinPlayers = resultData.players;     // —ç—Ç–æ ¬´–æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã–π¬ª snapshot, –∫–æ—Ç–æ—Ä—ã–º –æ–ø–µ—Ä–∏—Ä–æ–≤–∞–ª —Å–µ—Ä–≤–µ—Ä
      const winnerUsername = resultData.winner;
      if (!spinPlayers || spinPlayers.length < 2) {
        showMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∏–≥—Ä–æ–∫–æ–≤ –¥–ª—è —Å–ø–∏–Ω–∞.', 'orange');
        // –°—Ä–∞–∑—É —Å–Ω–æ–≤–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Å–ª–µ–¥—É—é—â–∏–π —Å–ø–∏–Ω
        isAnimating = false;
        fetchNextSpin();
        return;
      }

      isAnimating = true;
      showMessage('–ö—Ä—É—Ç–∏–º‚Ä¶');

      // 6.2) –°—Ç—Ä–æ–∏–º –º–∞—Å—Å–∏–≤ —Å —É–≥–ª–æ–≤—ã–º–∏ –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞–º–∏ –¥–ª—è –∫–∞–∂–¥–æ–π —Å—Ç–∞–≤–∫–∏
      //      —á—Ç–æ–±—ã –Ω–∞–π—Ç–∏, –Ω–∞ –∫–∞–∫–æ–º –∏–º–µ–Ω–Ω–æ –æ—Ç—Ä–µ–∑–∫–µ –æ–∫–∞–∑–∞–ª—Å—è winnerUsername
      const slices = computeSlices(spinPlayers);
      let targetSlice = slices.find(s => s.username === winnerUsername);
      if (!targetSlice) {
        // –ù–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π: –µ—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏, –ø—Ä–æ—Å—Ç–æ –≤–æ–∑—å–º—ë–º –ø–µ—Ä–≤—ã–π
        targetSlice = slices[0];
      }

      // 6.3) –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –∫–æ–Ω–µ—á–Ω—ã–π —É–≥–æ–ª, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–π –Ω—É–∂–Ω–æ –ø—Ä–æ–∫—Ä—É—Ç–∏—Ç—å
      // –•–æ—á–µ—Ç—Å—è, —á—Ç–æ–±—ã pointer (0 —Ä–∞–¥–∏–∞–Ω, ¬´–≤–≤–µ—Ä—Ö¬ª) —Å–æ–≤–ø–∞–ª —Å —Å–µ—Ä–µ–¥–∏–Ω–æ–π –ø–æ–±–µ–¥–Ω–æ–≥–æ –æ—Ç—Ä–µ–∑–∫–∞:
      const midAngle = targetSlice.startAngle + (targetSlice.endAngle - targetSlice.startAngle) / 2;
      // –ù–æ –Ω–∞—à canvas —Ä–∏—Å—É–µ—Ç –æ—Ç 0 —Ä–∞–¥–∏–∞–Ω –≤–ø—Ä–∞–≤–æ. –£ –Ω–∞—Å —Å—Ç—Ä–µ–ª–∫–∞ —Å–º–æ—Ç—Ä–∏—Ç ¬´–≤–≤–µ—Ä—Ö¬ª (‚àíœÄ/2).
      // –ó–Ω–∞—á–∏—Ç, —á—Ç–æ–±—ã —Å—Ç—Ä–µ–ª–∫–∞ —É–∫–∞–∑–∞–ª–∞ –Ω–∞ midAngle, –Ω—É–∂–Ω–æ –ø–æ–≤–µ—Ä–Ω—É—Ç—å –∫–æ–ª–µ—Å–æ –Ω–∞ (3œÄ/2 ‚àí midAngle) + k¬∑2œÄ.
      // –î–æ–º–Ω–æ–∂–∏–º –Ω–∞ K –æ–±–æ—Ä–æ—Ç–æ–≤ (—Å–∫–∞–∂–µ–º, 4 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–∞) –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã.
      const extraRotations = 4 * 2 * Math.PI;
      // –¢–µ–∫—É—â–∏–π –æ—Å—Ç–∞—Ç–æ—á–Ω—ã–π —É–≥–æ–ª (–µ—Å–ª–∏ –º—ã –Ω–µ —Å–æ—Ö—Ä–∞–Ω—è–ª–∏ –ø—Ä–µ–¥—ã–¥—É—â–µ–µ –≤—Ä–∞—â–µ–Ω–∏–µ, —Å—á–∏—Ç–∞–µ–º, —á—Ç–æ —Ç–µ–∫—É—â–∏–π 0)
      const currentRotation = 0;
      const finalRotation = extraRotations + (3 * Math.PI / 2) - midAngle;

      // 6.4) –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–ª–∞–≤–Ω–æ–≥–æ –≤—Ä–∞—â–µ–Ω–∏—è –æ—Ç currentRotation –¥–æ finalRotation
      const spinDuration = 3000; // –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
      const startTime = performance.now();

      function frame(now) {
        const elapsed = now - startTime;
        const t = Math.min(elapsed / spinDuration, 1);
        const eased = easeOut(t);
        const currentAngle = currentRotation + (finalRotation - currentRotation) * eased;

        // –†–∏—Å—É–µ–º –ø–æ–≤–µ—Ä–Ω—É—Ç–æ–µ –∫–æ–ª–µ—Å–æ
        ctx.save();
        ctx.clearRect(0, 0, 300, 300);
        ctx.translate(150, 150);
        ctx.rotate(currentAngle);
        ctx.translate(-150, -150);
        drawWheelByList(spinPlayers);
        ctx.restore();

        if (t < 1) {
          requestAnimationFrame(frame);
        } else {
          // –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å
          showMessage(`üéâ –ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${winnerUsername}!`, 'green');

          // 6.5) –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å —É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
          fetch(`${BASE_URL}/check-auth`, { credentials: 'include' })
            .then(r2 => {
              if (!r2.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å');
              return r2.json();
            })
            .then(userData => {
              user.balance = userData.balance;
              balanceEl.textContent = user.balance;
            })
            .catch(err => console.error(err))
            .finally(() => {
              // –°–±—Ä–æ—Å —Ñ–ª–∞–≥–æ–≤ –∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è: —Ç–µ–ø–µ—Ä—å –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ —É–∂–µ –≤ –æ—á–µ—Ä–µ–¥–∏ –Ω–∏–∫—Ç–æ –Ω–µ —Å–∏–¥–∏—Ç
              players = [];
              isAnimating = false;
              // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –Ω–æ–≤—ã–π next-spin
              fetchNextSpin();
            });
        }
      }

      requestAnimationFrame(frame);
    }

    // 7) –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç –¥–æ nextSpinTimestamp
    function startCountdown() {
      if (nextSpinTimestamp === null) {
        timerEl.textContent = '';
        document.getElementById('countdown').firstChild.nodeValue = '–û–∂–∏–¥–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞‚Ä¶';
        return;
      }
      document.getElementById('countdown').firstChild.nodeValue = '–î–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Å–ø–∏–Ω–∞: ';
      function updateTimer() {
        const now = Date.now();
        let diff = Math.floor((nextSpinTimestamp - now) / 1000);
        if (diff < 0) diff = 0;
        timerEl.textContent = diff + ' —Å';
      }
      updateTimer();
      const intervalId = setInterval(() => {
        updateTimer();
        if (Date.now() >= nextSpinTimestamp) {
          clearInterval(intervalId);
          // –ü—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ –Ω—É–ª—è —Å—Ä–∞–∑—É –∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
          scheduleSpinAnimation();
        }
      }, 200);
    }

    // 8) –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã:
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const resp = await fetch(`${BASE_URL}/check-auth`, { credentials: 'include' });
        if (!resp.ok) throw new Error('–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω');
        user = await resp.json();
        balanceEl.textContent = user.balance;

        await fetchPlayersAndDraw();
        setInterval(fetchPlayersAndDraw, 2000);
        await fetchNextSpin();
      } catch (err) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ.');
        window.location.href = 'index.html';
      }
    });

    // 9) –ù–∞–∂–∞—Ç–∏–µ ¬´–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è¬ª
    joinBtn.addEventListener('click', async () => {
      const betValue = parseInt(document.getElementById('bet').value);
      if (!betValue || betValue <= 0) {
        showMessage('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Å—Ç–∞–≤–∫–∞!', 'red');
        return;
      }
      if (betValue > user.balance) {
        showMessage('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', 'red');
        return;
      }
      try {
        const resp = await fetch(`${BASE_URL}/roulette/join`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ bet: betValue })
        });
        const data = await resp.json();
        if (!resp.ok) {
          throw new Error(data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ join');
        }
        // –û–±–Ω–æ–≤–ª—è–µ–º players –∏ –∫–æ–ª–µ—Å–æ (–≤ —Ä–µ–∂–∏–º–µ –æ–∂–∏–¥–∞–Ω–∏—è)
        players = data.players;
        drawWheelByList(players);

        // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
